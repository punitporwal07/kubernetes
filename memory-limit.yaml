## any container deployed to my-ns namespace that doesnâ€™t have a limit set will get the limit of 512Mi.
#
apiVersion: v1  
 kind: LimitRange  
 metadata:  
   name: mem-limit-range
   namespace: my-ns
 spec:  
   limits:  
   - default:  
       memory: 512Mi  
     defaultRequest:  
       memory: 256Mi  
     type: Container
